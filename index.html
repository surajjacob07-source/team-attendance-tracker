<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Attendance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="section">
            <div class="login-card">
                <h1>Team Attendance Tracker</h1>
                <p>Select your name to continue</p>
                <div class="user-selection">
                    <button class="user-btn" onclick="login('Saurabh')">Saurabh</button>
                    <button class="user-btn" onclick="login('Dhruv')">Dhruv</button>
                    <button class="user-btn" onclick="login('Divyansh')">Divyansh</button>
                    <button class="user-btn" onclick="login('Suraj')">Suraj</button>
                    <button class="user-btn" onclick="login('Raja')">Raja</button>
                </div>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboardSection" class="section hidden">
            <header class="dashboard-header">
                <h1>Attendance Dashboard</h1>
                <div class="user-info">
                    <span id="currentUser">Welcome, User</span>
                    <button onclick="logout()" class="logout-btn">Logout</button>
                </div>
            </header>

            <div class="dashboard-content">
                <!-- Today's Attendance -->
                <div class="card">
                    <h2>Mark Today's Attendance</h2>
                    <div class="date-display">
                        <span id="todayDate"></span>
                    </div>
                    <div class="attendance-options">
                        <button class="attendance-btn in-office" onclick="markAttendance('in-office')">
                            <span class="icon">üè¢</span>
                            In Office
                        </button>
                        <button class="attendance-btn external-meeting" onclick="markAttendance('external-meeting')">
                            <span class="icon">ü§ù</span>
                            External Meeting
                        </button>
                        <button class="attendance-btn leave" onclick="markAttendance('leave')">
                            <span class="icon">üè†</span>
                            On Leave
                        </button>
                    </div>
                    <div id="todayStatus" class="status-display"></div>
                </div>

                <!-- Attendance History -->
                <div class="card">
                    <h2>Your Attendance History</h2>
                    <div class="history-controls">
                        <select id="monthFilter" onchange="filterHistory()">
                            <option value="">All Months</option>
                            <option value="0">January</option>
                            <option value="1">February</option>
                            <option value="2">March</option>
                            <option value="3">April</option>
                            <option value="4">May</option>
                            <option value="5">June</option>
                            <option value="6">July</option>
                            <option value="7">August</option>
                            <option value="8">September</option>
                            <option value="9">October</option>
                            <option value="10">November</option>
                            <option value="11">December</option>
                        </select>
                        <button onclick="downloadReport()" class="download-btn">üìä Download Report</button>
                    </div>
                    <div id="attendanceHistory" class="history-list"></div>
                </div>

                <!-- Team Overview -->
                <div class="card">
                    <h2>Team Overview</h2>
                    <div class="team-controls">
                        <button onclick="showTeamView()" class="team-btn">View All Team Members</button>
                        <button onclick="downloadTeamReport()" class="download-btn">üìä Download Team Report</button>
                    </div>
                    <div id="teamOverview" class="team-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
